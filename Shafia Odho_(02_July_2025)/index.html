<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

  <div class="grid grid-cols-1 md:grid-cols-[250px_1fr] min-h-screen">
    
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-white dark:bg-gray-800 shadow-md p-4 transition-transform transform md:translate-x-0 -translate-x-full md:block fixed md:relative w-[250px] h-full z-20">
      <h2 class="text-xl font-bold mb-6">Admin Panel</h2>
      <nav class="space-y-4">
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">Dashboard</a>
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">Analytics</a>
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">Users</a>
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex flex-col">
      
      <!-- Top Navbar -->
      <header class="flex items-center justify-between bg-white dark:bg-gray-800 px-6 py-4 shadow-md">
        <div class="flex items-center gap-3">
          <button id="menuBtn" class="md:hidden text-gray-600 dark:text-gray-200 focus:outline-none">
            <!-- Hamburger Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <h1 class="text-xl font-semibold">Dashboard</h1>
        </div>
        <button id="darkToggle" class="text-gray-600 dark:text-gray-200 focus:outline-none">
          <!-- Dark Mode Toggle Icon -->
          <svg id="theme-icon" class="w-6 h-6 transition-transform" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3v1m0 16v1m8.66-10H21m-16.66 0H3m15.54 6.36l-.7.7m-11.31 0l-.7-.7m11.31-11.31l.7.7M6.05 6.05l.7.7M12 5a7 7 0 100 14 7 7 0 000-14z"/>
          </svg>
        </button>
      </header>

      <!-- Main Content Area -->
      <main class="p-6 flex-1">
        <div class="grid gap-6 grid-cols-1 md:grid-cols-2 xl:grid-cols-3">
          <!-- Example Cards -->
          <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">Total Users</h3>
            <p class="text-2xl font-bold">1,204</p>
          </div>
          <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">Revenue</h3>
            <p class="text-2xl font-bold">$8,450</p>
          </div>
          <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">Active Sessions</h3>
            <p class="text-2xl font-bold">76</p>
          </div>
        </div>
      </main>

    </div>
  </div>

  <!-- Script for Sidebar Toggle and Dark Mode -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    const darkToggle = document.getElementById('darkToggle');
    const html = document.documentElement;

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    darkToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
    });
  </script>
</body>
</html>
