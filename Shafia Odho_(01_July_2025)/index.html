<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-3xl font-bold mb-8">My Card</h1>

  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-sm hover:shadow-xl transition duration-300">
    <img class="w-24 h-24 rounded-full mx-auto border-4 border-blue-500" src="https://i.pravatar.cc/150?img=1" alt="Profile">
    <h2 class="text-xl font-semibold text-center mt-4">Shafia Odho</h2>
    <p class="text-center text-blue-600 font-medium">Web Developer</p>
    <p class="text-gray-600 text-sm text-center mt-2">“Code is like humor. When you have to explain it, it’s bad.”</p>
    <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Follow</button>
  </div>

</body>
</html>
